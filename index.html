<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar" @submit.prevent="onSubmit">
            <input type="text" placeholder="Search for Posters" v-model="searchTerm">
            <input type="submit" value="Search" class="btn">
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div v-for="(item,index) in items" class="product">
                <h4 class="product-title">{{ item.title }}</h4>
                <div class="item-price">Price: {{ item.price  | currency}}</div>
                <button class="add-to-cart btn" @click="addItem(index)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li class="cart-item" v-for="(item, index) in cart">
                    <div class="item-title">{{ item.title }}</div>
                    <div class="item-qty">{{ item.price | currency }} x {{ item.amount }}</div>
                    <button @click="increase(index)" class="btn">+</button>
                    <button @click="decrease(index)" class="btn">-</button>
                </li>
            </ul>
            <div v-if="cart.length">
                <div>Total: {{ total | currency }}</div>
            </div>
            <div class="empty-cart" v-else>
                No items in card!
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script><!-- only for production -->
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="node_modules/vue-axios/dist/vue-axios.min.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
